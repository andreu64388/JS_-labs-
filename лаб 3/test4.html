<!DOCTYPE html>
  <html>
	<head>
	   <meta charset="utf-8">
		 <title>4 задание </title>
		   <script type="text/javascript">
			let date = new Date();
		  let year = date.getFullYear();
		  let month = date.getMonth();
			let day = date.getDate();
			let hours = date.getHours();
			let minutes =date.getMinutes();
			let seconds = date.getSeconds();
	    document.write("<table border='2px solid black' cellspacing='0'> <tr> <td>Год</td><td>" + year +"</td></tr>");
			document.write("<tr> <td>Месяц</td> <td>"+month+"</td></tr>");
			document.write("<tr> <td>День</td> <td>"+day+"</td></tr>");
			document.write("<tr> <td>Час</td> <td>"+hours+"</td></tr>");
			document.write("<tr> <td>Минуты</td> <td>"+minutes+"</td></tr>");
			document.write("<tr> <td>Секунды</td> <td>"+seconds+"</td></tr>");
	    document.write("</table>");
	      </script>
	    </head>
	   <body>
   </body>
</html>
