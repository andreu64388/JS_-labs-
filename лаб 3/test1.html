let arr4 = 2*Math.tan(5)+6*Math.PI+Math.sqrt(12);
 let array = [arr1,arr2,arr3,arr4];
 let max = array[0];
 let min = array[0];
 let numberMax;
 let numberMin;
  for(let i=0; i<array.length; i++)
 {
 if(max <= array[i]){
 max = array[i];
 numberMax=i+1;
            }
 if(min >= array[i]){
 min = array[i];
 numberMin=i+1;
            }
}
document.write(max + " номер: "+ numberMax+"<br>");
document.write(min + " номер: " + numberMin);
