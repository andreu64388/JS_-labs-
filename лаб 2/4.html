  table{
  text-align: center;
  font-size: 20px;
  }

  	    <script type="text/javascript">
       a=new Number(123.3);
       b=new Number(20);
    let name1="Представляе число в экспоненциальной форме с заданным количеством цифр (4) после точки";
    let name2= "Представляет число в форме с фиксированным количеством цифр после точки(2)";
    let name3="Представляет число с заданным количеством цифр(5), до и после точки" ;
    let name4="Возвращает строковое представление числа в системе счисления с указанным основанием(2)";
    document.write("<table cellspacing='0' border='2px solid black'><tr><td>Число</td><td>Метод</td><td>Результат</td><td>Описание метода</td> </tr>");
    document.write("<tr><td>"+a+"</td><td>"+"toExponential(4)"+"</td><td>"+a.toExponential(4)+"</td><td>"+name1+"</td></tr>");
    document.write("<tr><td>"+a+"</td><td>"+"toFixed(2)"+"</td><td>"+a.toFixed(2)+"</td><td>"+name2+"</td></tr>");
    document.write("<tr><td>"+a+"</td><td>"+"toPrecision(5)"+"</td><td>"+a.toPrecision(5)+"</td><td>"+name3+"</td></tr>");
    document.write("<tr><td>"+a+"</td><td>"+"toString(2)"+"</td><td>"+b.toString(2)+"</td><td>"+name4+"</td></tr>");
    document.write("<tr><td>"+b+"</td><td>"+"toExponential(4)"+"</td><td>"+b.toExponential(4)+"</td><td>"+name1+"</td></tr>");
    document.write("<tr><td>"+b+"</td><td>"+"toFixed(2)"+"</td><td>"+b.toFixed(2)+"</td><td>"+name2+"</td></tr>");
    document.write("<tr><td>"+b+"</td><td>"+"toPrecision(5)"+"</td><td>"+b.toPrecision(5)+"</td><td>"+name3+"</td></tr>");
    document.write("<tr><td>"+b+"</td><td>"+"toString(2)"+"</td><td>"+b.toString(2)+"</td><td>"+name4+"</td></tr>");
    document.write("</table>");
    </script>
