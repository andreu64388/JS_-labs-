    <script type="text/javascript">
    var arr = ["pow", "pop", "push", "shift", "round", "floor", "slice", "sort"];
   document.write(arr +"-- длинна массива: "+ arr.length + "<br>"); 
delete arr[2]; //С помощью оператора delete можно удалить эдемент в массиве
document.write(arr +"-- длинна массива: "+ arr.length + "<br>"); 
function Gruppa (n,spec,kolich){
this.n=n;
this.spec=spec;
this.kolich=kolich; 
}
 let gr1 = new Gruppa(1,'ИСиТ', 28);
document.write("Наличие  свойства 'spec': ");
document.write('spec' in gr1); /*  Оператор in позволяет проверить, имеется ли некоторое свойство или метод у того или иного объекта. */
 
document.write("<br> Имеется ли у массива 2-й элемент : ");
document.write( 1 in arr);

 let mystring = "Привет!";
document.write(arr instanceof Array);
document.write("<br>Являеться ли string строковым объектом : ") ;
document.write(mystring  instanceof String);

document.write(gr1 instanceof Object); /*  Оператор instanceof позволяет проверить, принадлежит ли некоторый объект объектной модели JavaScript */
 function ret_5(){
            return 5;
        }
document.write("<br>Тип ret_5: ");
document.write(typeof ret_5); /*Оператор typeof позволяет проверить, относится ли значение к одному
из следующих типов: string, number, boolean, object, function или undefined.*/
document.write("<br>Тип array: ");
